{% extends 'faculty/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  {% block mycontent %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AdminLTE 3 | General Form Elements</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="{% static 'https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
  
{% include 'faculty/sidebar.html' %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>CRM components Form</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="/faculty">Home</a></li>
              <li class="breadcrumb-item active"><a href="/faculty/crmcomponenttable">View</a></li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title"></h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form method="POST" action="/faculty/crmcomponent_update" id="myform" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="card-body">
                  <input type="hidden" name="txt1" value="{{mydata.0}}" >
                  <div class="form-group">
                    <label for="exampleInputPassword1">crm_date</label>
                    <input type="assignment_name" class="form-control" value="{{mydata.1}}" name="date" placeholder="date" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">crm_subject</label>
                    <input type="subject_name" class="form-control" value="{{mydata.2}}" name="subject" placeholder="subject_name" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">crm_details</label>
                    <input type="remarks" class="form-control" value="{{mydata.3}}" name="details" placeholder="details" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">whatsappsms</label>
                    <input type="assignment_submission" class="form-control" value="{{mydata.4}}" name="wsms" placeholder="whastappsms" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">sms</label>
                    <input type="course_id" class="form-control" value="{{mydata.5}}" name="sms" placeholder="sms" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">voice</label>
                    <input type="course_id" class="form-control" value="{{mydata.6}}" name="voices" placeholder="voice" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">image</label>
                    <input type="course_id" class="form-control" value="{{mydata.7}}" name="image" placeholder="image" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">chatbot</label>
                    <input type="course_id" class="form-control" value="{{mydata.8}}" name="chatbot" placeholder="chatbot" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">direct_inquiry</label>
                    <input type="course_id" class="form-control" value="{{mydata.9}}" name="dinq" placeholder="dinq" required>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">student_id</label>
                    <select class="form-control" value="{{mydata.10}}" name="sid">
                      {% for i in mydata %}
                        <option value="{{i.0}}">{{i.0}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputEmail1">faculty_id</label>
                    <select class="form-control" value="{{mydata.11}}" name="fid">
                      {% for i in mydata2 %}
                        <option value="{{i.0}}">{{i.1}}</option>
                      {% endfor %}
                    </select>
                  </div>
                  
                <!-- /.card-body -->
               

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Submit</button>
                  <button type="reset" class="btn btn-primary">reset</button>
                </div>
              </form>
            </div>
           
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
  </aside>
  <!-- /.control-sidebar -->
</div>
<!-- ./wrapper -->

<!-- jQuery -->
<script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
<!-- bs-custom-file-input -->
<script src="{% static 'plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
<!-- AdminLTE App -->
<script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<!-- AdminLTE for demo purposes -->
<script src="{% static 'dist/js/demo.js' %}"></script>
<!-- Page specific script -->
<script>
$(function () {
  bsCustomFileInput.init();
});
</script>
<script src="{% static 'mytools/jquery.validate.min.js' %}"></script>
<style>
  .error{
    color:red;
  }
</style>
<script>
  $().ready(function() {
		// validate the comment form when it is submitted
		$("#myform").validate();
  });

</script>

{% endblock %}
</body>
</html>
