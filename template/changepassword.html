{% load static %}
<!doctype html>
<html lang="en">
  <head>
  	<title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="{% static 'https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap' %}" rel="stylesheet">

	<link rel="stylesheet" href="{% static 'https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css' %}">
	
	<link rel="stylesheet" href="{% static 'css/style.css' %}">

	</head>
	<body style="background-image: url({% static 'img\bg.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">Change password</h3>


				  {% if messages %}
    {% for msg in messages %}       
        <div class="alert alert-{{msg.level_tag}}" role="alert">
        {{msg.message}}
        </div>
 {% endfor %}
{% endif %}

		      	<form method="post" action='/changepassword' class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="text" class="form-control" name="opass" placeholder="Old Password" required>
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="text" class="form-control" name="npass" placeholder="New Password" required>
	            </div>
				<div class="form-group">
					<input id="password-field" type="text" class="form-control" name="cpass" placeholder="Confirm New Password" required>
				  </div>
	            <div class="form-group">
                    <button type="submit" class="form-control btn btn-primary submit px-3">Change</button>
	            </div>
	          </form>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'js/popper.js' %}"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

</body>
</html>
